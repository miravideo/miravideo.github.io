<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mira Editor</title>
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="../monaco/min/vs/editor/editor.main.css">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico?">
</head>
<body>
  <style>
    html, body { 
      margin: 0;
      padding: 0;
      font-family: 'Monaco';
      height: 86%;
      width: 100%;
    }
    nav {
      display: flex;
      width: 100%;
      background:#1FB0F9;
      color: #FFF;
    }
    #nav-title {
      font-weight: bolder;
      font-size: 26px;
      margin: 10px 20px;
      cursor: default;
    }
    #nav-subtitle {
      font-size: 12px;
      margin: 26px 0 0 0px;
      cursor: default;
    }
    #gh-link {
      position: absolute;
      right: 0;
      top: 0;
      z-index: 10;
    }
    #tab {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    #tab .item {
      width: 80px;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #1FB0F9;
      text-align: center;
      cursor: pointer;
      color: #666;
    }
    #tab .item.select {
      background: #1FB0F9;
      color: #FFF;
    }
    #main {
      margin: 20px;
      height: 65%;
      min-height: 320px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    #editor, #player {
      width: 45%;
      height: 90%;
      min-width: 500px;
      min-height: 300px;
      background-color: #ccc;
      border: 1px solid #ccc;
    }
    #reload {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      color: #666;
    }
    #reload.active {
      background-color: #1FB0F9;
      color: #FFF;
    }
    #draft {
      display: none;
    }
    #editor {
      position: relative;
    }
    #reset {
      position: absolute;
      left: 0;
      bottom: 0;
      cursor: pointer;
      z-index: 99;
      background-color: #1FB0F9;
      font-size: 12px;
      color: #FFF;
      padding: 5px 10px;
      margin: 3px;
    }
    #tracks {
      margin: 20px;
      height: 30%;
      min-height: 300px;
      background-color: #ccc;
      border: 1px solid #ccc;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='150px' width='460px'><text x='0' y='100' fill='white' font-size='100' font-family='Monaco'>Loading...</text></svg>");
    }
    footer {
      width: 100%;
      margin: 30px 0;
      text-align: center;
      font-size: 12px;
      color: #666;
      cursor: default;
    }
  </style>

        editor.setModel(item.model);
        if (item.state) editor.restoreViewState(item.state);
        editor.focus();
        selected = item;
      }
      item.model = monaco.editor.createModel(draft[item.key], item.type);
    }
    editor.setModel(selected.model);

    editor.onDidChangeModelContent((e) => {
      draft[selected.key] = editor.getValue();
      $reld.classList.add('active');
      saveDraft();
    });

    const $plyr = document.getElementById('player');
    const $trks = document.getElementById('tracks');
    const opts = {
      value: selected.model.getValue(),
      previewContainer: $plyr,
      trackContainer: $trks,
      hideControls: true,
      hideMiniBar: true,
    };
    const player = miraeditor.create(opts);

    const saveDraft = () => {
      localStorage.setItem(draftKey, JSON.stringify(draft));
    }

    const reloaded = (save) => {
      const creator = player.creator;
      draft.json = JSON.stringify(creator.toJson(), null, 2);
      draft.miraml = creator.toMiraML();
      if (save) saveDraft();
      for (const item of tabs) {
        item.model.setValue(draft[item.key]);
      }
      $reld.classList.remove('active');
    }

    player.on('ready', (e) => reloaded(false));
    document.getElementById('reload').onclick = async () => {
      opts.value = selected.model.getValue();
      await player.load(opts);
      player.on('ready', (e) => reloaded(true));
    }

    document.getElementById('reset').onclick = async () => {
      draft = { 
        miraml: document.getElementById('draft').value,
        json: '',
      };
      localStorage.setItem(draftKey, draft);
      opts.value = draft.miraml;
      await player.load(opts);
      player.on('ready', (e) => reloaded(false));
    }

    player.on('changed', (e) => {
      reloaded();
    });

    // 避免快捷键冲突
    $edtr.addEventListener('keydown', (e) => {
      e.stopPropagation();
      if (['KeyR', 'KeyS'].includes(e.code) && e.composed && (e.metaKey || e.ctrlKey)) {
        e.preventDefault();
        document.getElementById('reload').onclick();
      }
    });
    $edtr.addEventListener('keyup', (e) => {
      e.stopPropagation();
    });

    document.getElementById('version').innerHTML = player.version;
  </script>
</body>
